<section class="registro-container py-5">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 700px; width: 100%; border-radius: 20px;">
      
      <div class="text-center mb-4">
        <h2 class="titulo-registro display-6 fw-bold" style="color: #d67a0a;">Regístrate</h2>
        <p class="text-muted">Tus datos son necesarios para realizar el delivery correctamente.</p>
      </div>

      <form (ngSubmit)="registrar()">
        
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña <span class="text-danger">*</span></label>
          <input type="password" class="form-control" [(ngModel)]="cliente.password" name="password" required minlength="6">
        </div>

        <hr class="my-4">
        <h5 class="mb-3 text-muted">Datos para Delivery</h5>

        <div class="mb-3">
            <label class="form-label">Teléfono / Celular <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" placeholder="956..." required>
        </div>

        <div class="mb-3">
          <label class="form-label">Dirección Exacta <span class="text-danger">*</span></label>
          <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion" placeholder="Calle, N°, Urb..." required>
        </div>

        <div class="mb-4">
          <label class="form-label">Referencia (Opcional)</label>
          <textarea class="form-control" [(ngModel)]="cliente.referenciaDireccion" name="referencia" rows="2" placeholder="Frente al parque..."></textarea>
        </div>

        <div *ngIf="mensajeError" class="alert alert-danger">
          {{ mensajeError }}
        </div>

        <button type="submit" class="btn btn-naranja w-100 py-3 fs-5 fw-bold" [disabled]="cargando">
          {{ cargando ? 'Registrando...' : 'Crear Cuenta' }}
        </button>
      </form>
      
      <div class="text-center mt-3">
          <a routerLink="/login" class="text-decoration-none text-muted">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</section>
