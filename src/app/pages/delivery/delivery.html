<section class="seccion-delivery py-5">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Formulario -->
      <div class="col-md-6">
        <h2 class="titulo-menu mb-4">El auténtico sabor de la comida criolla</h2>
        <p class="subtitulo-menu mb-4">“Disfruta tus platos favoritos donde quieras, con nuestro servicio de delivery rápido y seguro.”</p>
        
       <form (ngSubmit)="enviarPedido()" class="p-4 rounded shadow" style="background-color: #FFF9F1;">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="pedido.nombre" name="nombre">
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" class="form-control" id="telefono" [(ngModel)]="pedido.telefono" name="telefono">
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccion" [(ngModel)]="pedido.direccion" name="direccion">
  </div>
  <div class="mb-3">
    <label for="pedido" class="form-label">Plato que deseas pedir</label>
    <input type="text" class="form-control" id="pedido" [(ngModel)]="pedido.pedido" name="pedido">
  </div>
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" class="form-control" id="cantidad" [(ngModel)]="pedido.cantidad" name="cantidad" value="1" min="1">
  </div>
  <button type="submit" class="btn btn-naranja btn-lg mt-3">Realizar Pedido</button>
</form>
        <p class="mt-3" style="font-family: 'Playfair Display', serif; font-size: 1rem; color:#333;">
          Pedidos garantizados en 30-45 min.
        </p>
      </div>

      <div class="col-md-6 text-center">
        <img src="imagenes/delivery.JPG" alt="Delivery" class="img-ica rounded shadow">
      </div>

    </div>
  </div>
</section>
