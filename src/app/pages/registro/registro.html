<section class="registro-container py-5">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    
    <div class="card shadow-lg p-4 animate__animated animate__fadeIn" style="max-width: 700px; width: 100%; border-radius: 20px; background-color: #fff; border: 1px solid #f38b0b;">
      
      <div class="text-center mb-4">
        <h2 class="titulo-registro display-6 fw-bold" style="color: #d67a0a;">Únete a Raíz Iqueña</h2>
        <p class="text-muted">Crea tu cuenta para realizar pedidos de delivery rápidamente.</p>
      </div>

      <form (ngSubmit)="registrar()">
        
        <!-- Fila 1: Nombres y Apellidos -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control border-start-0 ps-0" placeholder="Ej: Juan" [(ngModel)]="cliente.nombre" name="nombre" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Apellidos</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control border-start-0 ps-0" placeholder="Ej: Pérez" [(ngModel)]="cliente.apellidos" name="apellidos">
            </div>
          </div>
        </div>

        <!-- Fila 2: Email y Contraseña -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Correo Electrónico <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control border-start-0 ps-0" placeholder="tucorreo@ejemplo.com" [(ngModel)]="cliente.email" name="email" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Contraseña <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-start-0 ps-0" placeholder="Mínimo 6 caracteres" [(ngModel)]="cliente.password" name="password" required minlength="6">
            </div>
          </div>
        </div>

        <!-- Fila 3: Teléfono y Edad -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Celular <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-phone"></i></span>
              <input type="tel" class="form-control border-start-0 ps-0" placeholder="Ej: 956123456" [(ngModel)]="cliente.telefono" name="telefono" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Edad</label>
            <input type="number" class="form-control" placeholder="Ej: 25" [(ngModel)]="cliente.edad" name="edad">
          </div>
        </div>

        <!-- Fila 4: Dirección -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Dirección de Entrega <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-geo-alt"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" placeholder="Calle, Avenida, Número, Urbanización..." [(ngModel)]="cliente.direccion" name="direccion" required>
          </div>
        </div>

        <!-- Fila 5: Referencia -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Referencia de ubicación</label>
          <textarea class="form-control" [(ngModel)]="cliente.referenciaDireccion" name="referencia" rows="2" placeholder="Ej: Casa color verde, frente al parque..."></textarea>
        </div>

        <!-- Mensaje de Error -->
        <div *ngIf="mensajeError" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ mensajeError }}</div>
        </div>

        <!-- Botón de Registro -->
        <button type="submit" class="btn btn-naranja w-100 py-3 fs-5 shadow-sm" [disabled]="cargando">
          <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ cargando ? 'Registrando...' : 'Registrarme' }}
        </button>
      </form>

      <!-- Enlace al Login -->
      <div class="text-center mt-4 pt-3 border-top">
        <p class="mb-1 text-muted">¿Ya tienes una cuenta?</p>
        <a routerLink="/login" class="text-decoration-none fw-bold fs-5" style="color: #d67a0a;">
          Inicia Sesión aquí <i class="bi bi-arrow-right-short"></i>
        </a>
      </div>

    </div>
  </div>
</section>
