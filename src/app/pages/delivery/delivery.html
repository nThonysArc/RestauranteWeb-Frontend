
  <div class="container">
    <h2 class="titulo-menu mb-4 text-center">Finalizar Pedido</h2>

    <div class="row g-5">
      
      <!-- COLUMNA IZQUIERDA: Formulario de Datos -->
      <div class="col-md-7">
        <div class="card p-4 shadow-sm border-0" style="background-color: #FFF9F1;">
          <h4 class="mb-3 fw-bold" style="color: #d67a0a;">Datos de Entrega</h4>
          
          <form (ngSubmit)="realizarPedido()">
            <div class="mb-3">
              <label class="form-label">Dirección exacta de entrega</label>
              <input type="text" class="form-control" [(ngModel)]="datosEntrega.direccion" name="direccion" placeholder="Calle, Número, Urbanización..." required>
            </div>

            <div class="mb-3">
              <label class="form-label">Referencia (Opcional)</label>
              <input type="text" class="form-control" [(ngModel)]="datosEntrega.referencia" name="referencia" placeholder="Frente al parque, casa color verde...">
            </div>

            <div class="mb-3">
              <label class="form-label">Teléfono de contacto</label>
              <input type="tel" class="form-control" [(ngModel)]="datosEntrega.telefono" name="telefono" placeholder="956..." required>
            </div>

            <div class="mb-4">
              <label class="form-label">Método de Pago</label>
              <select class="form-select" [(ngModel)]="datosEntrega.metodoPago" name="metodoPago">
                <option value="EFECTIVO">Efectivo (Contraentrega)</option>
                <option value="YAPE">Yape / Plin</option>
                <option value="TARJETA">Tarjeta (POS Móvil)</option>
              </select>
            </div>
          </form>
        </div>
      </div>

      <!-- COLUMNA DERECHA: Resumen del Carrito -->
      <div class="col-md-5">
        <div class="card p-4 shadow-sm border-0">
          <h4 class="mb-3 fw-bold d-flex justify-content-between align-items-center">
            <span style="color: #d67a0a;">Tu Carrito</span>
            <span class="badge bg-naranja rounded-pill">{{ items.length }} platos</span>
          </h4>

          <!-- Lista de Items -->
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let item of items">
              <div class="me-2" style="flex: 1;">
                <h6 class="my-0">{{ item.producto.nombre }}</h6>
                <small class="text-muted">Cantidad: {{ item.cantidad }}</small><br>
                <!-- Campo para observaciones por producto -->
                <input type="text" class="form-control form-control-sm mt-2" 
                       [(ngModel)]="item.observaciones" 
                       name="obs-{{item.producto.idProducto}}"
                       placeholder="¿Alguna nota? (ej. Sin ají)"
                       style="font-size: 0.85rem; background-color: #f8f9fa;">
              </div>
              <div class="text-end" style="min-width: 80px;">
                <span class="text-muted d-block mb-2">S/ {{ item.subtotal | number:'1.2-2' }}</span>
                <button class="btn btn-link text-danger btn-sm p-0 text-decoration-none" (click)="eliminarItem(item.producto.idProducto)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </li>

            <!-- Estado Vacío -->
            <li class="list-group-item text-center py-5" *ngIf="items.length === 0">
              <i class="bi bi-cart-x display-4 text-muted mb-3"></i>
              <p class="text-muted mb-0">Tu carrito está vacío.</p>
              <a routerLink="/menu" class="btn btn-sm btn-outline-warning mt-3">Ir al Menú</a>
            </li>

            <!-- Total -->
            <li class="list-group-item d-flex justify-content-between bg-light py-3" *ngIf="items.length > 0">
              <span class="fw-bold fs-5">Total a Pagar</span>
              <strong class="fs-4 text-naranja">S/ {{ total | number:'1.2-2' }}</strong>
            </li>
          </ul>

          <!-- Botón Final -->
          <button class="btn btn-naranja w-100 btn-lg fw-bold py-3" (click)="realizarPedido()" [disabled]="items.length === 0 || cargando">
            <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ cargando ? 'Enviando Pedido...' : 'CONFIRMAR PEDIDO' }}
          </button>
        </div>
      </div>

    </div>
  </div>
