<section class="menu-container">
  <h2>Nuestra Carta</h2>

  <div class="menu-grid" *ngIf="productos.length > 0; else noData">
    
    <div class="card-producto" *ngFor="let producto of productos">
      
      <div class="imagen-container">
        <img [src]="getImagenUrl(producto.imagenUrl)" [alt]="producto.nombre">
      </div>

      <div class="info-producto">
        <h3>{{ producto.nombre }}</h3>
        <p class="categoria">{{ producto.categoriaNombre }}</p>
        <p class="descripcion">{{ producto.descripcion }}</p>
        
        <div class="footer-card">
          <span class="precio">S/ {{ producto.precio | number:'1.2-2' }}</span>
          <button class="btn-agregar" (click)="agregarAlCarrito(producto)">
            Agregar
          </button>
        </div>
      </div>

    </div>

  </div>

  <ng-template #noData>
    <div class="loading">
      <p>Cargando deliciosos platos... (o revisa si el Backend est√° encendido)</p>
    </div>
  </ng-template>

</section>
